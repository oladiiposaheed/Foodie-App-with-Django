<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
</head>
<body>
    {% if food %}
        <h3>Food Item</h3>
        <ul>
            {% for food_item in food %}
            <li>{{ food_item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>No food items available.</h3>
    {% endif %}
</body>
</html>

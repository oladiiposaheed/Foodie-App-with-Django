{% extends 'base.html' %}

{% block content %}
    <h3>Recipes under {{ category }}</h3>
    <div>
        {% for recipe in recipes_list %}
            <div>
                <h2>{{ recipe.name }}</h2>
                <p>{{ recipe.description }}</p>

                <a href="{% url 'recipes:recipe_details' recipe.id %}">Recipe Details</a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}

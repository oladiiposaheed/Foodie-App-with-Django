{% extends 'base.html' %}

{% block content %}

    <div>
        <h1>{{ recipe.name }}</h1>
        <b>Description: </b>
        <p>{{ recipe.description }}</p>
        <b>Ingredients:</b>
        <p>{{ recipe.ingredients }}</p>
        
        <b>Instructions</b>
        <p>{{ recipe.directions }}</p>
        <b>Date </b>
        <p>{{ recipe.date }}</p>
    </div>

    <a href="{% url 'recipes:recipes' %}">Foodie List</a>

{% endblock content %}

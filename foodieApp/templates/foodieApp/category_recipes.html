{% extends 'base.html' %}

{% block content %}


<h3>Recipes under {{ category }} </h3>
<div>
    {% for recipe in category_recipes %}
        <div>
            <div>
                <h5>{{ recipe.name }}</h5>
                <p>{{ recipe.description }}</p>
               
            </div>
        </div>
    {% endfor %}
</div>
 

{% endblock content %}
